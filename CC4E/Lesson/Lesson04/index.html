<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Inline - Block</h2>
    <div class="parent">
        <div class="child">Item 1</div>
        <div class="child">Item 2</div>
        <div class="child2">Item 3</div>
        <div class="child">Item 4</div>
        <div class="child1">Item 5</div>
        <div class="child1">Item 6</div>
    </div>
    <h2>Flex box</h2>
    <div class="flex-box">
        <div class="flex-item">Item1</div>
        <div class="flex-item">Item2</div>
        <div class="flex-item">Item3</div>
        <div class="flex-item">Item4</div>
        <div class="flex-item">Item5</div>
    </div>
    <h2>Grid</h2>
    <div class="grid-box">
        <div class="grid-item">Item1</div>
        <div class="grid-item" style="grid-column-start: 2; grid-column-end: 4; background-color: brown;">Item2</div>
        <div class="grid-item">Item3</div>
        <div class="grid-item" style="grid-row-start: 2; grid-row-end: 4; background-color: coral;">Item4</div>
        <div class="grid-item">Item5</div>
        <div class="grid-item">Item6</div>
        <div class="grid-item">Item7</div>
        <div class="grid-item">Item8</div>
        <div class="grid-item" style="grid-column-start: 3; grid-column-end: 5; grid-row-start: 3; grid-row-end: 5; background-color: darkturquoise;">Item9</div>
        <div class="grid-item">Item10</div>
        <div class="grid-item">Item11</div>
        <div class="grid-item">Item12</div>
        <div class="grid-item"  style="grid-column-start:2; grid-column-end: 5; background-color: green;">Item13</div>
        <div class="grid-item">Item14</div>
        <div class="grid-item">Item15</div>
    </div>
</body>
</html>
