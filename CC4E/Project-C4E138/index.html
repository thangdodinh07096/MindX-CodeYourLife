<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeStays</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div id="find-rooms" style="background-color: #f5f6fa; padding-bottom: 50px;">
        <h2 class="find-rooms-title"><span style="font-style: italic; font-weight: 500;">Find</span> Rooms</h2>
        <div class="container">
            <div class="row">
                <div id="filter" class="col-4">
                    <h4 class="filter-title">Filter By: </h4>
                    <hr />
                    <div class="list-group">
                        <div class="form-check">
                            <input class="form-check-input  filter-radio" type="radio"
                                onclick="filterHasFreeCancellation()" name="flexRadioDefault" id="hasFreeCancellation">
                            <label class="form-check-label" for="hasFreeCancellation">
                                Free Cancellation
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input  filter-radio" type="radio"
                                onclick="filterIncludesBreakfast()" name="flexRadioDefault" id="includesBreakfast">
                            <label class="form-check-label" for="includesBreakfast">
                                Includes Breakfast
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input  filter-radio" type="radio" onclick="filterhasParking()"
                                name="flexRadioDefault" id="hasParking">
                            <label class="form-check-label" for="hasParking">
                                Parking
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input  filter-radio" type="radio" onclick="filterAllowsPets()"
                                name="flexRadioDefault" id="allowsPets">
                            <label class="form-check-label" for="allowsPets">
                                Allow Pets
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input  filter-radio" type="radio"
                                onclick="filterHasFitnessCenter()" name="flexRadioDefault" id="hasFitnessCenter">
                            <label class="form-check-label" for="hasFitnessCenter">
                                Fitness Center
                            </label>
                        </div>

                    </div>
                </div>
                <div id="list-room" class="col-8">
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
